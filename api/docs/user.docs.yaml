paths:
  /api/usuario/sign-up:
    post:
      summary: Registro de usuario
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                correo:
                  type: string
                password:
                  type: string
                miGenero:
                  type: string
                fotos:
                  type: array
                  items:
                    type: string
                bandas:
                  type: array
                  items:
                    type: string
                generos:
                  type: array
                  items:
                    type: string
                tuneMatch:
                  type: array
                  items:
                    type: string
                ultimaPosicion:
                  type: object
                enBuscaDe:
                  type: array
                  items:
                    type: string
                activo:
                  type: boolean                   
      responses:
        "201":
          description: Se registro correctamente el usuario
        "500":
          description: Error al intentar conectar a la db
  
  /api/usuario/login:
    post:
      summary: Login de usuario
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                correo:
                  type: string
                password:
                  type: string               
      responses:
        "201":
          description: Login correctamente el usuario
        "500":
          description: Error al intentar conectar a la db


  /api/usuario/{userId}:
    get:
      summary: traer un usuario
      tags:
        - User
      parameters:
        - name: userId
          in: path
          description: id de usuario
          schema:
            type: String
      

      responses:
        "201":
          description: Se trajo correctamente el usuario
        "500":
          description: Error al intentar conectar a la db
  



components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: id autogenerado
        nombre:
          type: String
          description: el nombre del usuario
        correo:
          type: String
          description: el correo del usuario
        password:
          type: String
          description: password del usuario
        miGenero:
          type: String
          description: El sexo del usuario
        fotos:
          type: Array
          description: las fotos del usuario
        bandas:
          type: Array
          description: bandas elejidas del usuario
        generos:
          type: Array
          description: los generos elejidos del usuario
        tuneMatch:
          type: Array
          description: las personas con quien hizo match el usuario
        ultimaPosicion:
          type: Object
          description: La ultima ubicacion del usuario
        enBuscaDe:
          type: Array
          description: Lo que busca el usuario con nuestra aplicacion
        activo:
          type: Boolean
          description: Si esta activo el usuario
      example:
        _id: ObjectId("hfhnf65634bdhbdfjh")
        nombre: Santiago
        correo: santiago@gmail.com
        password: xxxxx
        miGenero: masculino
        fotos: ['urlDeFoto','otraUrlDeFoto']
        bandas: ['AC/DC','Aerosmith']
        generos: ['Rock', 'Pop']
        tuneMatch: ['hfhnf65634bdhbdfjh', 'hfhnf65634bdhbdfjh']
        ultimaPosicion: {1032, 1123}
        enBuscaDe: ['Formar una banda']
        activo: true