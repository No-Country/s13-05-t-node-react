paths:
  /api/usuario/sign-up:
    post:
      summary: Registro de usuario
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                correo:
                  type: string
                password:
                  type: string
                miGenero:
                  type: string
                fotos:
                  type: array
                  items:
                    type: string
                bandas:
                  type: array
                  items:
                    type: string
                generos:
                  type: array
                  items:
                    type: string
                tuneMatch:
                  type: array
                  items:
                    type: string
                likes:
                  type: array
                  items:
                    type: object
                ultimaPosicion:
                  type: object
                  properties:
                    lat:
                      type: string
                    lon:
                      type: string
                enBuscaDe:
                  type: array
                  items:
                    type: string
                activo:
                  type: boolean                   
      responses:
        "201":
          description: Se registro correctamente el usuario
        "400":
          description: Error en la solicitud
        "500":
          description: Error al intentar conectar a la db
  
  /api/usuario/login:
    post:
      summary: Login de usuario
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                correo:
                  type: string
                password:
                  type: string               
      responses:
        "201":
          description: Login correctamente el usuario
        "500":
          description: Error al intentar conectar a la db


  /api/usuario/list/{userId}:
    get:
      summary: traer un usuario
      tags:
        - User
      parameters:
        - name: userId
          in: path
          description: id de usuario
          schema:
            type: string
      

      responses:
        "201":
          description: Se trajo correctamente el usuario
        "500":
          description: Error al intentar conectar a la db
  

  /api/usuario/{userId}:
    put:
      summary: actualizar un usuario
      tags:
        - User
      parameters:
        - name: userId
          in: path
          description: id de usuario
          schema:
            type: string

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                miGenero:
                  type: string
                fotos:
                  type: array
                  items:
                    type: string
                bandas:
                  type: array
                  items:
                    type: string
                generos:
                  type: array
                  items:
                    type: string
                tuneMatch:
                  type: array
                  items:
                    type: string
                likes:
                  type: array
                  items:
                    type: object
                ultimaPosicion:
                  type: object
                  properties:
                    lat:
                      type: string
                    lon:
                      type: string
                enBuscaDe:
                  type: array
                  items:
                    type: string
                activo:
                  type: boolean
                google:
                  type: boolean

      responses:
        "201":
          description: actualizacion del usuario correctamente
        "500":
          description: Error al intentar conectar a la db

  

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: id autogenerado
        nombre:
          type: string
          description: el nombre del usuario
        correo:
          type: string
          description: el correo del usuario
        password:
          type: string
          description: password del usuario
        miGenero:
          type: string
          description: El sexo del usuario
        fotos:
          type: array
          description: las fotos del usuario
          items:
            type: string
        bandas:
          type: array
          description: bandas elegidas del usuario
          items:
            type: string
        generos:
          type: array
          description: los generos elegidos del usuario
          items:
            type: string
        tuneMatch:
          type: array
          description: las personas con quien hizo match el usuario
          items:
            type: string
        ultimaPosicion:
          type: object
          description: La ultima ubicacion del usuario
          properties:
            lat:
              type: string
            lon:
              type: string
        enBuscaDe:
          type: array
          description: Lo que busca el usuario con nuestra aplicacion
          items:
            type: string
        activo:
          type: boolean
          description: Si esta activo el usuario
        google:
          type: Boolean
          description: Si inicio sesion con google o no

      example:
        _id: "hfhnf65634bdhbdfjh"
        nombre: Santiago
        correo: santiago@gmail.com
        password: xxxxx
        miGenero: masculino
        fotos: ['urlDeFoto','otraUrlDeFoto']
        bandas: ['AC/DC','Aerosmith']
        generos: ['Rock', 'Pop']
        tuneMatch: ['hfhnf65634bdhbdfjh', 'hfhnf65634bdhbdfjh']
        ultimaPosicion:
          lat: -32.5534
          lon: -30.666
        enBuscaDe: ['Formar una banda']
        activo: true
        google: false

    Like:
      type: object
      properties:
        idUser:
          type: String
          description: id del usuario que esta realizando el like
        idLike:
          type: String
          description: id del usuario que recibe el like